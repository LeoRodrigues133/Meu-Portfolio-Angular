<!-- Modal Principal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-fullscreen-sm-down modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content modern-modal">

      <!-- Header -->
      <div class="modal-header modern-modal-header">
        <h2 class="modal-title">{{project?.title}}</h2>
        <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <!-- Body -->
      <div class="modal-body modern-modal-body">

        <!-- Imagem do Projeto -->
        <div class="project-image-container" *ngIf="project?.gifUrl">
          <img [src]="project?.gifUrl" class="project-image" (click)="openImageFullscreen(project?.gifUrl!)"
            alt="Preview do projeto">
          <div class="image-overlay">
            <i class="bi bi-arrows-fullscreen"></i>
            <span>Clique para expandir</span>
          </div>
        </div>

        <!-- Informações do Projeto -->
        <div class="project-info">

          <!-- Descrição -->
          <div class="info-section">
            <div class="section-header">
              <i class="bi bi-file-text"></i>
              <h5>Descrição</h5>
            </div>
            <p class="project-description">{{project?.description}}</p>
          </div>

          <!-- Metadados -->
          <div class="info-section">
            <div class="section-header">
              <i class="bi bi-info-circle"></i>
              <h5>Informações</h5>
            </div>
            <div class="metadata-grid">
              <div class="metadata-item">
                <i class="bi bi-git"></i>
                <div class="metadata-content">
                  <span class="metadata-label">Último Commit</span>
                  <span class="metadata-value">{{project?.lastCommit}}</span>
                </div>
              </div>
              <div class="metadata-item">
                <i class="bi bi-calendar-event"></i>
                <div class="metadata-content">
                  <span class="metadata-label">Última Atualização</span>
                  <span class="metadata-value">{{ project?.lastestUpdate | date:'dd/MM/yyyy' }}</span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Footer -->
      <div class="modal-footer modern-modal-footer">
        <a type="button" [href]="project?.gitUrl" target="_blank" class="btn-modal btn-primary-modal">
          <i class="bi bi-github"></i>
          <span>Ver no GitHub</span>
        </a>
      </div>

    </div>
  </div>
</div>

<!-- Modal Fullscreen para Imagem -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content fullscreen-image-modal">
      <button type="button" class="btn-close-fullscreen" (click)="closeImageFullscreen()">
        <i class="bi bi-x-lg"></i>
      </button>
      <div class="modal-body fullscreen-body" (click)="closeImageFullscreen()">
        <img [src]="selectedImageUrl" class="fullscreen-image" alt="Imagem do projeto em tela cheia">
      </div>
    </div>
  </div>
</div>
