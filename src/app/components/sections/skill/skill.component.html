<section id="Skills">
    <img src="assets/bg2.jpg" alt="Background" class="app-parallax-bg">

    <div class="container">
        <h2 class="text-center fw-bold mb-4 d-flex flex-column align-items-center skills-title">
            Habilidades
            <hr class="neon">
        </h2>

        <div class="skills-grid">
            <div *ngFor="let skill of skills; let i = index" class="skill-card" data-aos="fade-left"
                data-aos-duration="1000" data-aos-offset="50" [attr.data-aos-delay]="i * 100" data-aos-once="true">
                <div class="skill-icon">
                    <i [class]="skill.icon"></i>
                </div>
                <div class="skill-content">
                    <h3 class="skill-title">{{ skill.title }}</h3>
                    <p class="skill-description">{{ skill.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
