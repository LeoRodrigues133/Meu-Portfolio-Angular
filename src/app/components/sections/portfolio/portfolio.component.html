<section id="Portfolio" class="py-5">
  <div class="container">
    <h2 class="text-center fw-bold mb-5">Projetos</h2>

    <div class="row g-4">

      <div *ngIf="projects.length < 1" class="d-flex flex-column justify-content-center align-items-center">
        <span class="spinner-border shadow my-5"></span>

        <h2 class="lead">Buscando projetos</h2>
      </div>

      <div class="col-12 col-md-6 col-lg-4" *ngFor="let project of projects">
        <div class="card h-100 border-0 shadow rounded-1 overflow-hidden">
          <img [src]="project.gifUrl" class="card-img-top" alt="Preview do projeto"
            style="object-fit: cover; height: 200px;">

          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-semibold">{{ project.title }}</h5>
            <p class="card-text text-secondary small">{{ project.description || 'Sem descrição' }}</p>
          </div>

          <div class="card-footer darker border-0">
            <a [href]="project.gitUrl" target="_blank" class="btn btn-outline-secondary w-100 rounded-pill">Ver no
              GitHub</a>
          </div>

        </div>
      </div>
      
    </div>
  </div>
</section>
