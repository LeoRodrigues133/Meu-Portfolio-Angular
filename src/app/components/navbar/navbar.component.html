<nav class="navbar navbar-expand-lg bg-darker">
    <div class="container py-1">
        <div class="navbar-brand d-flex align-items-center">
            <img src="icons/Logo.ico" alt="Logo" class="navbar-brand logo">
        </div>
        <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler" type="button" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" [ngClass]="{'show': isCollapsed}">
            <div class="navbar-nav ms-auto">
                <a *ngFor="let item of navItems" class="nav-link" aria-current="page"
                    href="{{item.route}}">{{item.label}}</a>
            </div>
        </div>
    </div>
</nav>
